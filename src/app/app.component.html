<div class="mx-auto h-screen bg-pink-100 flex">
  <div class="max-h-screen w-2/3 bg-blue-200 p-4" [ngClass]="{'w-full': !expandedSidebar}">
    <poke-card-browser></poke-card-browser>
  </div>
  <div id="sidebar" class="bg-gray-200 p-4 transition-all duration-300"
    [ngClass]="{'w-1/3': expandedSidebar, 'w-1': !expandedSidebar }">
    <button class="bg-blue-500 text-white px-4 py-2 rounded mt-4" (click)="toggleSidebar()">x</button>
    <poke-deck-manager></poke-deck-manager>
  </div>
</div>
