<div class="mx-auto h-screen flex">
  <div class="max-h-screen w-2/3 bg-blue-950 p-4" [ngClass]="{'w-full': !expandedSidebar}">
    <poke-card-browser></poke-card-browser>
  </div>
  <div id="sidebar" class="relative bg-blue-800 p-4 transition-all"
    [ngClass]="{'w-1/3': expandedSidebar, 'w-1': !expandedSidebar }">
    <button class=" absolute -top-3 text-slate-50 rounded mt-4 shadow" (click)="toggleSidebar()">
      <i class="fa-solid fa-arrow-right-arrow-left"></i>
    </button>
    <div [ngClass]="{hidden: sidebarState !== 'deck-list'}">
      <poke-deck-list (changeSidebar)="handleSidebarEvent($event)"></poke-deck-list>
    </div>
    <div [ngClass]="{hidden: sidebarState !== 'deck-manager'}" #deckManager>
      <poke-deck-manager (changeSidebar)="handleSidebarEvent($event)"></poke-deck-manager>
    </div>
  </div>
</div>
