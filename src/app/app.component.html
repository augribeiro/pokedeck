<div class="mx-auto h-screen flex">
  <div class="max-h-screen w-2/3 bg-blue-950 p-4" [ngClass]="{'w-full': !expandedSidebar}">
    <poke-card-browser></poke-card-browser>
  </div>
  <div id="sidebar" class="bg-blue-800 p-4 transition-all"
    [ngClass]="{'w-1/3': expandedSidebar, 'w-1': !expandedSidebar }">
    <button class="bg-blue-500 text-slate-50 px-4 py-2 rounded mt-4 shadow" (click)="toggleSidebar()">x</button>
    <poke-deck-manager></poke-deck-manager>
  </div>
</div>
