<input class="bg-slate-300 p-2 focus:outline-none ring focus:border-blue-500 text-slate-800 my-4 rounded" type="text"
  placeholder="Deck Name" [(ngModel)]="currentDeckName">
<button class="p-2 m-2 bg-blue-400 rounded text-center" [ngClass]="{ 'disabled bg-gray-200': deckSize < 4 }"
  (click)="saveDeck()">
  <i class="fa-regular fa-floppy-disk text-2xl text-slate-50"></i>
</button>
<button class="p-2 m-2 bg-red-500 rounded text-center" (click)="discardChanges()">
  <i class="fa-solid fa-trash text-2xl text-slate-50"></i>
</button>
<li class="list-none divide-y" *ngFor="let card of groupedDeck | keyvalue">
  <div class="flex justify-between bg-gradient-to-r from-blue-500 to-transparent 
    p-2 rounded items-center border" (click)="removeCard(card.key)">
    <span class="font-bold text-slate-50">{{card.key.name}}</span>
    <span class="font-bold p-2 rounded bg-yellow-700 text-slate-50">x{{card.value}}</span>
  </div>
</li>
